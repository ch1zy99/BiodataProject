<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start New Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background">
    <div class="stars"></div>
  </div>
  <div class="container">
    <a href="BIODATA/biodata.html" class="button type--A">
      <div class="button__line"></div>
      <div class="button__line"></div>
      <span class="button__text">START</span>
      <div class="button__drow1"></div>
      <div class="button__drow2"></div>
    </a>
    <a href="ABOUT/about.html" class="button type--B">
      <div class="button__line"></div>
      <div class="button__line"></div>
      <span class="button__text">ABOUT</span>
      <div class="button__drow1"></div>
      <div class="button__drow2"></div>
    </a>
    <a href="#" class="button type--C" onclick="window.close();">
      <div class="button__line"></div>
      <div class="button__line"></div>
      <span class="button__text">QUIT</span>
      <div class="button__drow1"></div>
      <div class="button__drow2"></div>
    </a>
  </div>
</body>
</html>
